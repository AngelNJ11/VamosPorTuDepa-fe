<div class="login-container">
  <div class="login-card">
    <h2>Crear Cuenta</h2>
    <form (ngSubmit)="register()" #form="ngForm">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          required
          class="form-control"
        />
      </div>

      <div class="form-group mt-2">
        <label for="lastname">Apellido</label>
        <input
          type="text"
          id="lastname"
          [(ngModel)]="lastname"
          name="lastname"
          required
          class="form-control"
        />
      </div>

      <div class="form-group mt-2">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="form-control"
        />
      </div>

      <div class="form-group mt-2">
        <label for="phone">Celular</label>
        <input
          type="tel"
          id="phone"
          [(ngModel)]="phone"
          name="phone"
          required
          class="form-control"
        />
      </div>
      <div class="form-group mt-2">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="form-control"
        />
      </div>

      <div class="form-group mt-2">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          class="form-control"
        />
      </div>

      <button type="submit" class="btn btn-danger w-100 mt-4">
        Registrarme
      </button>
    </form>

    <p class="mt-3 text-center">
      ¿Ya tienes cuenta?
      <a routerLink="/login">Inicia sesión aquí</a>
    </p>
  </div>
</div>
